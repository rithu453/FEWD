<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dino.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Dino Game-Multiplaye</h1>
        </div>
        <div class="game-area">
            <div id="mario" class="player"></div>
            <div id="luigi" class="player"></div>
            <div id="goomba" class="cactus cactus2"></div>
        </div>
        
        <div class="scoreboard">
            <p id="score1">Player 1 Score: 0</p>
            <p id="high-score1">Player 1 High Score: 0</p>
            <p id="score2">Player 2 Score: 0</p>
            <p id="high-score2">Player 2 High Score: 0</p>
        </div>
        
        <p class="mt-3">Press Space to Jump</p>
    </div>
    <script src="dino.js"></script>
</body>
</html>
