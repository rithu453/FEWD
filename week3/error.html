<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .spinner {
            margin: 20px auto;
            border: 4px solid #f4f4f9;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We'll be back soon!</h1>
        <div class="spinner"></div>
        <p>Our website is currently undergoing maintenance.<br>Please check back later. Thank you for your patience!</p>
    </div>
</body>
</html>
